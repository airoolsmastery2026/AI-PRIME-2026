    <style>
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #101014;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a00e0;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8e2de2;
      }
      .hud-border {
        border: 1px solid #39394a;
        background: rgba(10, 10, 15, 0.5);
        backdrop-filter: blur(5px);
        position: relative;
        box-shadow: 0 0 15px rgba(74, 0, 224, 0.2);
      }
      .hud-border::before, .hud-border::after {
        content: '';
        position: absolute;
        width: 15px;
        height: 15px;
        border-color: #8e2de2;
        border-style: solid;
      }
      .hud-border::before {
        top: -1px;
        left: -1px;
        border-width: 2px 0 0 2px;
      }
      .hud-border::after {
        bottom: -1px;
        right: -1px;
        border-width: 0 2px 2px 0;
      }
       /* Animation for the status ticker */
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
      }
      pre {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 20px rgba(139, 92, 246, 0.4), 0 0 30px rgba(59, 130, 246, 0.3), inset 0 0 15px rgba(139, 92, 246, 0.2);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 35px rgba(139, 92, 246, 0.6), 0 0 50px rgba(59, 130, 246, 0.5), inset 0 0 20px rgba(139, 92, 246, 0.4);
          transform: scale(1.05);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 4s ease-in-out infinite;
      }

      @keyframes activation-ring {
          0% {
              transform: scale(0.5);
              opacity: 0.8;
          }
          100% {
              transform: scale(2.5);
              opacity: 0;
          }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.ts', { scope: '/' })
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
